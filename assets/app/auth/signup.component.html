<div>
    <div class="row">
        <div class=" col-md-2 col-md-offset-5" style="text-align: center;">

           <button class="btn btn-facebook waves-effect waves-light" (click)="facebookLogin()"> <i class="fa fa-facebook left"></i> Continue With Facebook</button> <br/><br/>
            <button class="btn btn-google waves-effect waves-light" id="googleBtn"> <i class="fa fa-google-plus left"></i> Continue With Google</button><br/><br/>
            Or Sign-up with <br/>

        <div class="col-sm-4 col-sm-offset-4" style="text-align: center;" >
            <img class="logo" src="/images/logo.png" alt=""> <br/><br/>
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input
                            type="text"
                            id="firstName"
                            class="form-control"
                            formControlName="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input
                            type="text"
                            id="lastName"
                            class="form-control"
                            formControlName="lastName">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                            type="email"
                            id="email"
                            class="form-control"
                            formControlName="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                            type="password"
                            id="password"
                            class="form-control"
                            formControlName="password">
                </div>
                <button
                        class="btn btn-primary"
                        type="submit"
                        [disabled]="!myForm.valid">Submit</button>
            </form>
        </div>

        </div>
    </div>

</div>
